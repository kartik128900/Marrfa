<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Search Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Discover Blogs</h1>
  </header>
  <main>
    <div class="search-container">
      <input 
        type="text" 
        id="search-box" 
        placeholder="Search for blogs, tips, or guides..." 
        oninput="performSearch()" 
        aria-label="Search"
      />
      <select id="filter" onchange="performSearch()">
        <option value="all">All Categories</option>
        <option value="latest">Latest</option>
        <option value="popular">Popular</option>
      </select>
    </div>
    <section id="results-container">
      <p class="no-results">Start typing to find results...</p>
    </section>
  </main>
  <footer>
    <p>Â© 2024 Professional Search Page. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
